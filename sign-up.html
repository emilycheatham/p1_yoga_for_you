<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Yoga for You yoga classes for all abilities in London, England">
    <meta name="keywords" content="Yoga for you, yoga, yoga classes, London, England, ">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Yoga For You</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
</head>

<body>
    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">Yoga for You</h1>
        </a>
        <!--Menu navigation -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="sign-up.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign up -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action:"">
            <h2>Sign Up or Enquire For More Information</h2>
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" class="text-type" required>
            <br>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name" class="text-type" required>
            <br>
            <label for="email_address">Email Address: </label>
            <input type="email" name="email_address" id="email_address" class="text-type" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="sign_up">Sign Up</label>
                    <input type="radio" name="enqiry_type" id="sign_up" value="sign_up" required>
                </div>
                <div>
                    <label for="enquiry">Enquiry</label>
                    <input type="radio" name="enqiry_type" id="enquiry" value="enquiry" required>
                </div>
            </div>
            <div class="checkboxes">
                <div>
                    <label for="align">Align</label>
                    <input type="checkbox" name="yoga_type" id="align" value="align">
                </div>
                <div>
                    <label for="hatha">Hatha</label>
                    <input type="checkbox" name="yoga_type" id="hatha" value="hatha">
                </div>
                <div>
                    <label for="vinyasa">Vinyasa</label>
                    <input type="checkbox" name="yoga_type" id="vinyasa" value="vinyasa">
                </div>
                <div>
                    <label for="flow">Flow</label>
                    <input type="checkbox" name="yoga_type" id="flow" value="flow">
                </div>
                <div>
                    <label for="yin">Yin</label>
                    <input type="checkbox" name="yoga_type" id="yin" value="yin">
                </div>
                <div>
                    <label for="prenatal">Prenatal</label>
                    <input type="checkbox" name="yoga_type" id="prenatal" value="prenatal">
                </div>
                <div>
                    <label for="hot_yoga">Hot Yoga</label>
                    <input type="checkbox" name="yoga_type" id="hot_yoga" value="hot_yoga">
                </div>
                <div>
                    <label for="pet_yoga">Pet Yoga</label>
                    <input type="checkbox" name="yoga_type" id="pet_yoga" value="pet_yoga">
                </div>
                <div>
                    <label for="aerial_yoga">Aerial Yoga</label>
                    <input type="checkbox" name="yoga_type" id="aerial_yoga" value="aerial_yoga">
                </div>
            </div>
            <div id="details">
                <label for="text_area" id="text_area">Extra Details:</label>
                <textarea name="text_area" id="text_area" placeholder="Would you like to add any more details? eg. dates, medical requirements, skill level" rows="10" cols="40"></textarea>
            </div>
            <div id="mail_list">
                <label for="mail">Tick To Join Our Mail List: </label>
                <input type="checkbox" name="mail" id="mail" value="mail">
            </div>
            <div class="submit-button">
                <button type="submit" class="submit">Submit</button>
            </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="social-networks">
            <h3>Follow us</h3>
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in new tab)">
                        <i class="fa-brands fa-square-facebook" style="color: #3a3a3a;"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in new tab)">
                        <i class="fa-brands fa-square-instagram" style="color: #3a3a3a;"></i></i></a></li>
                <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter X page (opens in new tab)">
                        <i class="fa-brands fa-square-x-twitter" style="color: #3a3a3a;"></i></i></a></li>
                <li><a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                        aria-label="Visit our TikTok page (opens in new tab)">
                        <i class="fa-brands fa-tiktok" style="color: #3a3a3a;"></i></a></li>
            </ul>
        </div>

        <div id="find-us">
            <h3>Find us</h3>
            <p>Yoga for You</p>
            <p>25 Paradise Road</p>
            <p>Richmond</p>
            <p>TW9 1SA</p>
        </div>

        <div id="contact-us">
            <h3>Contact Us</h3>
            <p><i class="fa fa-envelope" aria-hidden="true"></i> Yoga-for-you@g.mail.org.uk</p>
            <p><i class="fa fa-phone" aria-hidden="true"></i> 020 8891 793</p>
        </div>
    </footer>
